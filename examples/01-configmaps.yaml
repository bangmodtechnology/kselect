apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: kselect-demo
data:
  APP_ENV: production
  LOG_LEVEL: info
  MAX_CONNECTIONS: "100"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: kselect-demo
data:
  nginx.conf: |
    server {
      listen 80;
      server_name localhost;
      location / {
        proxy_pass http://backend:8080;
      }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: kselect-demo
data:
  redis.conf: |
    maxmemory 128mb
    maxmemory-policy allkeys-lru
  REDIS_PORT: "6379"
